<html>
<head>
    <link href="css/read.css" rel="stylesheet" type="text/css"/>
    <title>阅读新闻</title>
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div id="header_read"><a href="/NewsMS3/index">新闻主页</a></div>
<div id="container">
    <div class="sidebar"></div>
    <div class="main">
        <div class="class_type"><img src="images/class_type.gif" alt="新闻中心"/></div>
        <p class="content">
        <ul class="classlist">
            <table width="80%" align="center">
                <caption><h3>标题:<span id="title"></span></h3></caption>
                <caption>作者: <span id="author"></span>-话题：<span id="topicName"></span></caption>
                <caption>发布时间：<span id="pushDate"></span></caption>
            </table>
        </ul>
        <textarea disabled id="content" rows="25" style="padding: 30px;font-size:16px;border: none;"></textarea>
        <div style="width: 100%;margin-left: 30px">
            <div style="width: 949px;height:auto;">
                <div style="font-size: 16px;font-weight: bolder;margin: 30px">评论列表</div>
                <table id="comments">
                    <caption>加载评论失败~</caption>
                </table>
                <h3>开始评论</h3>
                <form id="commform">
                    <input type="hidden" name="nid"/>
                    <table>
                        <tr>
                            <td>
                                <hr/>
                            </td>
                        </tr>
                        <tr>
                            <td> 用户名：<input type="text" name="cname" placeholder="不填写默认匿名"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea name="comm" cols="35" rows="6"></textarea></td>
                        </tr>
                        <td><input type="button" onclick="comms()" value="发  表"/></td>
                    </table>
                </form>
            </div>

        </div>
    </div>
</div>
<div id="bottmbar"></div>
<script src="./js/newsread.js"></script>
</body>
</html>
