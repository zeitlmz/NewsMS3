<html>
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
    <meta http-equiv="description" content="This is my page"/>
    <title>新闻管理后台</title>
    <link href="./css/admin.css" rel="stylesheet" type="text/css"/>
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div id="adminheader"></div>
<div id="container">
    <div class="main">
        <div id="opt_list"></div>
        <div id="opt_area">
            <div class="content">
                <h1 id="opt_type"> 搜索新闻 </h1>
                <form id="searchNews">
                    <input type="hidden" name="action" value="searchNews">
                    <table>
                        <tr>
                            <td><label>新闻标题</label></td>
                            <td><input type="text" name="newsTitle" placeholder="输入搜素内容"></td>
                            <td><label>作者</label></td>
                            <td><input type="text" name="newsAuthor" placeholder="输入搜素内容"></td>
                        </tr>
                        <tr>
                            <td><label>内容</label></td>
                            <td><input type="text" name="content" placeholder="输入搜素内容"></td>
                            <td><label>发布时间</label></td>
                            <td><input type="text" name="publishDate" class="Wdate"
                                       onFocus="WdatePicker({lang:'zh-cn'})">
                            </td>
                        </tr>
                        <tr>
                            <td><label>主题</label></td>
                            <td>
                                <select id="topics" name="topicId"></select>
                            </td>
                            <td><label></label></td>
                            <td><input type="button" onclick="searchNews()" value="搜索"></td>
                        </tr>
                    </table>
                </form>
                <h1 id="opt_type"> 新闻列表 </h1>
                <ul id="newslist" class="classlist"></ul>
                <div id="pages"></div>
            </div>
        </div>
    </div>
</div>
<div id="friend"></div>
<script src="./js/admin.js"></script>
</body>
</html>
